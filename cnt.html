<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cnt.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below or use the contact details provided to get in touch with us.</p>
            
            <!-- Contact Info Section -->
            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p><strong>Address:</strong> 1234 Main Street, Cityville, State, 12345</p>
                <p><strong>Phone:</strong> +1 (234) 567-8900</p>
                <p><strong>Email:</strong> contact@company.com</p>
                <p><strong>Working Hours:</strong> Mon-Fri, 9 AM - 6 PM</p>
            </div>

            <!-- Contact Form -->
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
